name: Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  HF_SPACE_NAME: pdf-chatbot-space
  HF_USERNAME: ${{ secrets.HF_USERNAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Clone Hugging Face Space (authenticated)
        run: |
          echo "Cloning Space: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
          git clone https://${HF_USERNAME}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME} hf-space

      - name: Copy files to HF Space
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='hf-space' \
            --exclude='**/node_modules' \
            --exclude='**/.next' \
            --exclude='**/venv' \
            --exclude='**/.venv' \
            --exclude='**/__pycache__' \
            ./ hf-space/

      - name: Commit and push to Hugging Face
        run: |
          cd hf-space
          git add .
          git commit -m "Deploy from GitHub: $(date)" || echo "No changes to commit"
          git push
